      <!-- form -->
      <form class="form">
        <h4>Formulario:</h4>
        <div class="form-container">
          <div class="form-row">
            <label for="name" class="form-label">Nombre</label>
            <input
              type="text"
              placeholder="Hola"
              id="name"
              class="form-input"
            />
          </div>
          <div class="form-row">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" class="form-input" />
            <small class="form-alert">*Campo obligatorio</small>
          </div>
          <div class="form-row">
            <label for="brand" class="form-label">Nombre de tu marca</label>
            <input type="text" id="marca" class="form-input" />
          </div>
          <div class="form-row">
            <label for="problems" class="form-label"
              >¿Qué problemas u oportunidades the han motivado a crear tu
              proyecto?</label
            >
            <input type="text" id="problems" class="form-input" />
          </div>
          <div class="form-row">
            <label for="problems" class="form-label"
              >¿En que servicio estás interesado?</label
            >
            <input type="text" id="problems" class="form-input" />
          </div>
          <div class="form-row">
            <label for="textarea" class="form-label"
              >Explica tu producto o servicio:</label
            >
            <textarea class="form-textarea"></textarea>
          </div>
        </div>
        <div class="form-row">
          <label for="product" class="form-label"
            >¿Cuantas variantes de tu producto tienes planeado lanzar?</label
          >
          <input type="text" id="product" class="form-input" />
        </div>
        <div class="form-row">
          <label for="product" class="form-label"
            >Háblanos del estilo de tu marca y su personlidad:</label
          >
          <input type="text" id="product" class="form-input" />
        </div>
        <div class="form-row">
          <label for="product" class="form-label"
            >Menciona al menos 3 marcas/empresas que admires relacionadas (o no)
            con la tura:</label
          >
          <input type="text" id="product" class="form-input" />
        </div>
        <div class="form-row">
          <label for="textarea" class="form-label"
            >¿Cuales son los valores que definen mejor tu marca?</label
          >
          <textarea class="form-textarea"></textarea>
        </div>
        <div class="form-row">
          <label for="textarea" class="form-label"
            >¿Qué colores definen tu marca? (No necesariamente serán los tonos
            finales)</label
          >
          <textarea class="form-textarea"></textarea>
        </div>
        <button class="btn btn-block">Enviar</button>
      </form>
